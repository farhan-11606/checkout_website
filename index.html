<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 06</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <header>
        <h1>Cart Checkout</h1>
    </header>

    <form name="checkout" action="/checkout" method="post" id="checkoutForm">
        <div class="div_fullwidth">
            <h2>Card Information</h2>
        </div>
        <div class="div_fullwidth">
            <label for="cardNumber">
                <span class="required_field">*</span>Card Number
            </label>
            <div>
                <input id="cardNumber" name="cardNumber" type="text" tabindex="1" maxlength="16" required />
                <div id="div_cardNumber" class="form_error" hidden>
                    Please enter a valid card number.
                </div>
            </div>
        </div>
        <div>
            <label for="firstname">
                <span class="required_field">*</span>Firstname
            </label>
            <div>
                <input id="firstname" name="firstname" type="text" tabindex="2" required />
                <div id="div_firstname" class="form_error" hidden>
                    First name is required.
                </div>
            </div>
        </div>
        <div>
            <label for="lastname">
                <span class="required_field">*</span>Lastname
            </label>
            <div>
                <input id="lastname" name="lastname" type="text" tabindex="3" required />
                <div id="div_lastname" class="form_error" hidden>
                    Last name is required.
                </div>
            </div>
        </div>
        <div>
            <label for="card_month">
                <span class="required_field">*</span>MM
            </label>
            <div>
                <select id="card_month" name="card_month" tabindex="4" required>
                    <option value="" disabled selected>MM</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <div id="div_month" class="form_error" hidden>
                    Please select a valid month.
                </div>
            </div>
        </div>
        <div>
            <label for="card_year">
                <span class="required_field">*</span>YYYY
            </label>
            <div>
                <select id="card_year" name="card_year" tabindex="5" required>
                    <option value="" disabled selected>YYYY</option>
                    <option>2024</option>
                    <option>2025</option>
                    <option>2026</option>
                    <option>2027</option>
                    <option>2028</option>
                    <option>2029</option>
                    <option>2030</option>
                </select>
                <div id="div_year" class="form_error" hidden>
                    Please select a valid year.
                </div>
            </div>
        </div>
        <div class="div_fullwidth">
            <label for="card_cvv">
                <span class="required_field">*</span>CVV
            </label>
            <div>
                <input id="card_cvv" name="card_cvv" type="text" tabindex="6" maxlength="3" required />
                <div id="div_cvv" class="form_error" hidden>
                    Please enter a valid CVV.
                </div>
            </div>
        </div>
        <div class="div_fullwidth">
            <label for="contactNumber">
                <span class="required_field">*</span>Phone Number
            </label>
            <div>
                <input id="contactNumber" name="contactNumber" type="text" tabindex="7" required />
                <div id="div_contactnumber" class="form_error" hidden>
                    Please enter a valid phone number.
                </div>
            </div>
        </div>
        <div class="div_fullwidth">
            <div id="div_agree">
                <input type="checkbox" id="agree" name="agree" tabindex="8" required>
                <label for="agree">
                    <span class="required_field">*</span>I agree to terms and conditions.
                </label>
            </div>
            <div id="div_terms" class="form_error" hidden>
                You must agree to the terms and conditions.
            </div>
        </div>
        <div class="buttons">
            <input type="submit" name="Submit" value="Submit" tabindex="9" />
            <input type="reset" name="Reset" value="Reset" tabindex="10" />
        </div>
    </form>

    <script>
        document.getElementById('checkoutForm').addEventListener('submit', function(event) {
            let valid = true;

            // Example: Card Number Validation
            const cardNumber = document.getElementById('cardNumber').value;
            if (!/^\d{16}$/.test(cardNumber)) {
                valid = false;
                document.getElementById('div_cardNumber').hidden = false;
            } else {
                document.getElementById('div_cardNumber').hidden = true;
            }

            // Example: Phone Number Validation
            const phoneNumber = document.getElementById('contactNumber').value;
            if (!/^\d{10,15}$/.test(phoneNumber)) {
                valid = false;
                document.getElementById('div_contactnumber').hidden = false;
            } else {
                document.getElementById('div_contactnumber').hidden = true;
            }

            // If not valid, prevent submission
            if (!valid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
